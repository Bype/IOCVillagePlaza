<!DOCTYPE html>
<html lang="en">
	<head>
		<title>IOC VillagePlaza Backoffice</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<link rel="stylesheet" href="/media/css/smoothness/jquery-ui-1.8.20.custom.css"/>
		<link rel="stylesheet" href="/media/css/base.css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script src="http://code.jquery.com/ui/1.8.20/jquery-ui.min.js" type="text/javascript"></script>
	</head>
	<script>
		$(document).ready(function($) {
			$('#topic_choice').buttonset();
			$('.topic').click(function() {
				$("#topic_view").attr('src', '/slideshow/en/' + $(this).attr('id'));
			});
		});
		
			
		</script>
	<body>
		<div id='topic_choice'>
			{% for topic in topics %}
			<input class="topic" type="radio" name="radio" id="{{topic}}"/><label for="{{topic}}">{{topic.get_name_display}}</label>
			{% endfor %}
		</div>
		<iframe style='border:none;width:1400px;height:900px;bottom:0px' id="topic_view" src='/media/img/home.jpg'></iframe></body>
</html>
