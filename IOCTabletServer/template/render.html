<!DOCTYPE html>
<html lang="{{lang}}" {% if lang == 'ar' %} dir='rtl'{% endif %}>
	<head>
		<title>{{topic}} | {{lang}} | {{page}}</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="/media/css/render.css"/>
	</head>
	<body>
		<div id="imgpanel"><img alt="img" src='/{{imgname}}'/>
		</div>
		<div id="txtpanel" >
			<h1>{{title|safe}}</h1>
			<div class="{{textrange}}">
			{{text|safe}}
			</div>
		</div>
	</body>
</html>
