<html> 

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Multi-page template</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
<script>
$('div.ui-page').live("swipeleft", function(){
		var nextpage = $(this).next('div[data-role="page"]');
		// swipe using id of next page if exists
		if (nextpage.length > 0) {
			$.mobile.changePage(nextpage, 'slide');
		}
	});
	$('div.ui-page').live("swiperight", function(){
		var prevpage = $(this).prev('div[data-role="page"]');
		// swipe using id of next page if exists
		if (prevpage.length > 0) {
			$.mobile.changePage(prevpage, 'slide', true);
		}
	});
</script>
</head> 

	
<body> 
<div data-role="page" id="one" data-theme="a">
<img src="drawing0.jpg"/>
</div>
<div data-role="page" id="two" data-theme="a">
<img src="drawing1.jpg"/>
</div>
<div data-role="page" id="three" data-theme="a">
<img src="drawing2.jpg"/>
</div>
<div data-role="page" id="four" data-theme="a">
<img src="drawing3.jpg"/>
</div>
<div data-role="page" id="five" data-theme="a">
<img src="drawing4.jpg"/>
</div>
<div data-role="page" id="six" data-theme="a">
<img src="drawing5.jpg"/>
</div>
<div data-role="page" id="seven" data-theme="a">
<img src="drawing6.jpg"/>
</div>


</body>
</html>
